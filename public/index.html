<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Bouldering">
    <meta name="theme-color" content="#222222">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>Bouldering</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<main>
    <section class="top-section">
        <div class="app-title">Bouldering</div>
        <div class="results">
            <div class="results-info problems-info">
                <div class="results-label problems-label">Topped Problems:</div>
                <div id="problems-value" class="results-value problems-value">0</div>

                <div class="results-label score-label">Total Score:</div>
                <div id="score-value" class="results-value score-value"></div>
            </div>
        </div>
    </section>
    <section id="problems-section" class="problems-section">
    </section>
